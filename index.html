
<!DOCTYPE html>
<html>
<head>
<title>Music</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel='icon' href='https://lb123658.github.io/audio/images/favicon.png' type='image/png'/>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<style>
body {
background: rgba(0, 0, 0, 0.5);
overflow-x: hidden;
}
* {
font-family: 'Roboto', sans-serif;
user-select: none;
-webkit-user-select: none;
color: white;
}
input {
-webkit-user-select: auto;
}
:focus {
outline: none;
}
#top {
position: fixed;
top: 0px;
left: 0px;
height: 70px;
width: 100%;
background: rgba(0, 0, 0, 0.5);
z-index: 1;
}
#top button {
height: 50px;
margin: 10px;
background: transparent;
border: none;
font-size: 25px;
cursor: pointer;
}
button span {
float: left;
transform: translate(0px,2px);
padding-right: 10px;
}
#blur {
position: fixed;
top: 0px;
left: 0px;
height: 100%;
width: 100%;
z-index: -1;
filter: blur(35px);
background-image: linear-gradient(to bottom right, red, purple);
}
#tracks {
position: absolute;
top: 150px;
left: 5%;
width: 90%;
background: transparent;
}
.artist {
width: 100%;
height: 300px;
background: rgba(0, 0, 0, 0.5);
margin: 10px;
text-align: center;
cursor: pointer;
opacity: 0.8;
}
.artist img {
width: 300px;
height: 300px;
float: left;
}
.artist p {
font-size: 30px;
}
.artist:hover {
opacity: 1;
}
</style>
</head>
<body>
<div id="top">
<button onclick="location.reload()"><span class="material-icons">graphic_eq</span> Music</button>
</div>

<div id="blur"></div>


<div id="tracks"></div>

<script>
var tracks = document.getElementById("tracks");

function load(artist) {
var x = document.createElement("div");
x.className = "artist";
x.innerHTML = "<img src='https://lb123658.github.io/audio/images/" + artist + ".jpeg'></img><br><p>" + artist + "</p>";
x.onclick = function() {window.open("https://lb123658.github.io/audio/" + artist,"_self")};
tracks.appendChild(x);
}

load("Big Mickeys");
load("Zilched");
load("Santa");

</script>
</body>
</html>
